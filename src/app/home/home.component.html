


<div class="row">
    <div class="col-md-4 d-flex align-items-center">
        <h2>Trending Movies <br/>
            Right now

        </h2>
    </div>
    <div *ngFor='let movie of trendingMovie'  class="col-md-2">
        <div class="movie py-1">
            <img class="w-100" [src]="posterPathPrefix+movie.poster_path" alt="movieposter">
            <h5 class=p-3>{{ movie.title }}</h5> 
        </div>
       
    </div>


</div>
